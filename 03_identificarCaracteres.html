<meta charset="UTF-8"/>
<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada

    let p = prompt(`Informe uma palavra:`).toUpperCase();
    Array.from(p);
    let listaV = 0;
    let listaC = 0;

    //Processamento

    for (let item of p) {
        switch (item) {
            case `A`:
            case `E`:
            case `I`:
            case `O`:
            case `U`:
                listaV++;
                break;
            default:
                listaC++;
                break;
        }
    }
    //Saída

    alert(`A quantidade de vogal é ${listaV} \n A quantidade de consoante é ${listaC}`);

</script>
